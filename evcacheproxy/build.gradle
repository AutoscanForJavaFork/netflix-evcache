apply plugin: 'netflix.nebula'
apply plugin: 'netflix.ospackage-tomcat'
apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'java'


nebula {
    moduleEmail = 'dlevcachedev@netflix.com'
    moduleOwner = 'EVCache Team'
}

repositories {
        mavenLocal()
}

configurations.all {
    exclude group: 'com.oracle'
    exclude group:'amazon', module: 'aws-java-sdk'
    exclude group: 'netflix', module: 'evcache-client2'
}

dependencyRecommendations {
    mavenBom module: 'netflix:runtime-platform-recommendations:latest.release'
}
dependencies {
        compile "net.sf.json-lib:json-lib:2.4:jdk15"
        compile 'com.netflix.evcache:evcache-core:latest.candidate'
        compile 'com.netflix.evcache:evcache-client:latest.candidate'
        compile 'com.netflix.governator:governator'
        compile 'com.netflix.governator:governator-archaius'
        compile 'com.netflix.governator:governator-servlet'
        compile 'com.sun.jersey:jersey-servlet'
        compile 'com.sun.jersey.contribs:jersey-guice'
        compile group:"com.netflix.nfkafka",        name:"nfkafka-consumer",           version:"1.+"
        
        compile 'netflix:platform'
        compile 'netflix:evcache-nflx-client:latest.candidate'
        compile 'netflix:base-server'
        compile 'netflix:nflibrary'
}

 buildDeb {
    requires('nflx-ezconfig')
    requires('apache-tomcat8')
}

eclipse {
    classpath {
       downloadSources=true
    }
}
